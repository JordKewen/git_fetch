<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-AU-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/style.css">
  <title>GitFetch</title>
</head>

<body>

<div class="wrapper">

  <div class="main_container">

    <div class="search_container">

      <div class="input_w_button">
        <input type="text" id="search" class="input_text" placeholder="Search username...">
      <span>
        <button class="searchButton">Search</button>
      </span>
      </div>

    </div>

    <div id="err" class="hideError">
        <p>Does not exist</p>
    </div>

  <div id="hide" class="hidden">



    <div class="profile_box">

      <div class="img_box"></div>

      <div class="details">        
        <div class="username"></div>
        <div class="name"></div>
        <div class="bio"></div>        
      </div>

      <div class="header">
        Repositories
      </div>

    </div>

  <div class="repo_container">

      <div class="li_container">

         <div class="repo_name"></div>

      <div class="stars_and_forks">
         <div class="stars"></div>
         <div class="forks"></div>
      </div>

      </div>

  </div>

  </div> 
  </div>
</div>
</div>
  
  <script src="./js/app.js"></script>
  <!-- main end -->
</body>

</html>
